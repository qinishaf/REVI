    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #fffae9;
        margin: 40px;
        padding: 50px;
        color: #704728;
        position: relative;
    }

    .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0; 
    }

    .logo img {
        max-width: 200px;

    /* Navigation Links */
    .nav-links {
        text-align: right;
        margin-bottom: 20px;
    }

    .nav-links a {
        text-decoration: none;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        background-color: #704728;
        color: #fffae9;
    }

    /* Pinterest-style grid container */
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid columns */
        gap: 20px; /* Space between grid items */
        padding: 20px; /* Padding around the grid */
        max-width: 1200px; /* Center the content */
        margin: 0 auto; /* Align container in the center */
    }

    /* Individual grid items */
    .grid-item {
        overflow: hidden; /* Ensures images do not overflow their container */
        border-radius: 8px; /* Rounded corners for images */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for aesthetics */
    }

    /* Style for images inside the grid */
    .grid-item img {
        width: 100%; /* Make images responsive to container width */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Removes extra space below images */
        object-fit: cover;
        transition: transform 0.3s ease-in-out; /* Smooth zoom effect */
    }

    /* Hover effect on images */
    .grid-item img:hover {
        transform: scale(1.05); /* Slight zoom on hover */
        cursor: pointer;
    }

    /* Footer styling */
    .footer {
        text-align: center;
        font-size: medium;
        margin-top: 50px;
    }
</style>
